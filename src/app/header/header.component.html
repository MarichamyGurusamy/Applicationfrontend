<mat-toolbar color="primary">
  <span>EV Bikes</span>
  <span class="space-button"></span>
  <!-- My Account Icon Button -->
  <button *ngIf="isLoggedIn()" mat-icon-button [routerLink]="'/my-account'" aria-label="My Account" style="margin-right: 8px;">
    <mat-icon style="font-size: 32px;">account_circle</mat-icon>
  </button>
  <button *ngIf="! isLoggedIn()" mat-raised-button color="primary" routerLink="/login">Login</button>
  <button *ngIf="isLoggedIn()"mat-raised-button color="warn" (click)="logout()">Logout</button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button *ngIf="!isAdmin()" mat-raised-button color="primary" routerLink="/myOrders">My Orders</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addNewProduct">Add New Product</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/showProductDetails">Show Product Details</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/orderInformation">Order Information</button>
</mat-toolbar>

  <mat-sidenav-container class="sidenav-container" *ngIf="isAdmin()">
  <mat-sidenav mode="side" opened class="sidenav" *ngIf="isLoggedIn()">
    <nav class="nav-links">
      <a routerLink="/">Home</a>
      <a *ngIf="isAdmin()" routerLink="/addNewProduct">Add New Product</a>
      <a *ngIf="isAdmin()" routerLink="/showProductDetails">Show Product Details</a>
      <a *ngIf="isAdmin()" routerLink="/orderInformation">Order Information</a>
      <a *ngIf="isAdmin()" routerLink="">Inventory Details</a>
      <a *ngIf="isAdmin()" routerLink="">Users</a>
      <a *ngIf="isAdmin()" routerLink="">Dashboard</a>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Optional toolbar -->
    
    <!-- Your page content -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
